<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1 class="calc">Calculator</h1>
            <div class="row">
                <input class="btn-input" type="text">
            </div>
            <div class="row">
                <button class="button color-btn-toprow">AC</button>
                <button class="button color-btn-toprow">+/-</button>
                <button class="button color-btn-toprow">%</button>
                <button class="button color-btn-rightrow" >/</button>
            </div>
            <div class="row">
                <button class="button btn-color">7</button>
                <button class="button btn-color">8</button>
                <button class="button btn-color">9</button>
                <button class="button color-btn-rightrow" >*</button>
            </div>
            <div class="row">
                <button class="button btn-color">4</button>
                <button class="button btn-color">5</button>
                <button class="button btn-color">6</button>
                <button class="button color-btn-rightrow" >-</button>
            </div>
            <div class="row">
                <button class="button btn-color">1</button>
                <button class="button btn-color">2</button>
                <button class="button btn-color">3</button>
                <button class="button color-btn-rightrow" >+</button>
            </div>
            <div class="row">
                <button class="button resize-btn btn-color">0</button>
                <button class="button btn-color">.</button>
                <button class="button color-btn-rightrow">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
